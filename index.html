---
title: SwiftSte Blog
---
{% for post in site.posts %}
  <article class="border-b border-separator max-w-article">
    <header>
      <h1 class="text-4xl hover:underline font-medium"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h2 class="text-sm text-secondary uppercase">{{ post.date | date_to_string }}</h2>
    </header>
    <section class="mt-2">
      <p>{{ post.excerpt }}</p> 
      <a class="inline-block mt-2 mb-4 text-link hover:underline" href="{{ post.url }}">Read more...</a>
    </section>
  </article>
{% endfor %}
